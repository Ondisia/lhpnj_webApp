{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login_pegawai/vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login_pegawai/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login_pegawai/vendor/animate/animate.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login_pegawai/vendor/css-hamburgers/hamburgers.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login_pegawai/vendor/select2/select2.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login_pegawai/css/util.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'login_pegawai/css/main.css' %}"
    />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          {% if messages %}
		  	{% for message in messages %}
          		<div class="alert alert-danger">{{ message }}</div>
          	{% endfor %}
		  {% endif %}
          <div class="login100-pic js-tilt" data-tilt>
            <img
              src="{% static 'login_pegawai/images/img-01.png' %}"
              alt="IMG"
            />
          </div>

          <form class="login100-form validate-form" method="post">
            {% csrf_token %}
            <span class="login100-form-title"> Pegawai Login </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input
                class="input100"
                type="text"
                name="username"
                id="username"
                placeholder="Email"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input
                class="input100"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
			

            <div class="row mt-3">
              <div class="col-6">
                <button type="submit" class="btn btn-primary w-100" style="border-radius: 20px;">
                  Login
                </button>
              </div>
              <div class="col-6">
                <a href="{% url 'dashboard' %}" class="btn btn-danger w-100" style="border-radius: 20px;">
                  Back
                </a>
              </div>
            </div>

            <div class="text-center p-t-136">
              <a class="txt2" href="{% url 'admin:index' %}">
                Masuke ke Admin Panel
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="{% static 'login_pegawai/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'login_pegawai/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'login_pegawai/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login_pegawai/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'login_pegawai/vendor/tilt/tilt.jquery.min.js' %}"></script>
    <script src="{% static 'login_pegawai/js/main.js' %}"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
  </body>
</html>
