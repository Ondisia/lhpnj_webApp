{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Penting untuk mobile -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'img/nj.png' %}" type="image/png">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

  <div class="container p-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-5"> <!-- Ini diperbaiki -->
        <div class="card shadow">
          <div class="card-body">
            <!-- Gambar di atas judul -->
            <div class="text-center mb-3 mt-2">
              <img src="{% static 'img/nj.png' %}" alt="Logo" width="100">
            </div>

            <h4 class="card-title mb-4 text-center">Login Pegawai Pesantren</h4>

            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
              {% endfor %}
            {% endif %}

            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
              </div>

              <div class="row mt-3">
                <div class="col-6 pe-1">
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
                <div class="col-6 ps-1">
                  <a href="{% url 'dashboard' %}" class="btn btn-danger w-100">Back</a>
                </div>
              </div>              
            </form>    

            <div class="text-center mt-3">
              <small>
                Admin? <a href="{% url 'admin:index' %}">Masuk ke Admin Panel</a>
              </small>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
