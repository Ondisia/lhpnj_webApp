<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Peraturan</title>
</head>
<body>
    <h2>Pencarian Peraturan</h2>
    <form method="GET">
        {{ form.as_p }}
        <button type="submit">Cari</button>
    </form>

    <h3>Hasil Pencarian:</h3>
    {% if hasil %}
        <ul>
            {% for peraturan in hasil %}
                <li>
                    <strong>{{ peraturan.judul }}</strong> <br>
                    <a href="{{ peraturan.file_pdf.url }}" target="_blank">Lihat PDF</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Tidak ada hasil ditemukan.</p>
    {% endif %}
</body>
</html>
