name: Django CI/CD (MySQL + Tailwind + Jazzmin)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: lhpnj_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y default-libmysqlclient-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set environment variables
      run: |
        echo "DJANGO_SECRET_KEY=testsecret" >> $GITHUB_ENV
        echo "DB_NAME=lhpnj_db" >> $GITHUB_ENV
        echo "DB_USER=root" >> $GITHUB_ENV
        echo "DB_PASSWORD=root" >> $GITHUB_ENV
        echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
        echo "DB_PORT=3306" >> $GITHUB_ENV

    # Tidak perlu jalankan migrate di CI jika tidak ada perubahan model
    #- name: Run migrations
    #  run: python manage.py migrate

    - name: Check for syntax errors
      run: python manage.py check

    - name: Run tests
      run: python manage.py test

  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy via SSH to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "ğŸ“¥ Pulling latest code from GitHub..."
          cd /home/django_project/lhpnj_web
          git pull origin master

          echo "âš™ï¸ Activating virtual environment..."
          source venv/bin/activate

          echo "ğŸ§± Running migrations..."
          python manage.py migrate

          echo "ğŸ¨ Collecting static files..."
          python manage.py collectstatic --noinput

          echo "ğŸš€ Restarting Gunicorn..."
          sudo systemctl restart gunicorn

          echo "âœ… Deployment to VPS complete."
